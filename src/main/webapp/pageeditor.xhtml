<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <script src="static/pgedit_script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="static/page_content_editor.css"/>
    <script src="static/page_content_editor.js"></script>
    <script src="static/page_content_editor_switcher.js"></script>

    <ui:param name="pagenumber" value="#{request.getParameter('pagenumber')}" />
    <ui:param name="cpid" value="#{request.getParameter('cpid')}" />

    <div class="row-fluid">
        <div class="pagecontent_top col-md-12">
            <div id="page_content">
            </div>
        </div>
    </div>
    <div class="cp_navigation_bar">
        <div class="nav_page_number">
            <h4 id="nav_page_number">Page #</h4>
        </div>
        <button class="left_arrow btn btn-default">
            <span class="glyphicon glyphicon-chevron-left" />
        </button>
        <button class="right_arrow btn btn-default">
            <span class="glyphicon glyphicon-chevron-right" />
        </button>
    </div>
    <script type="text/javascript">
        load_page("#{cpid}", "#{pagenumber}");
    </script>
</html>
