<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="pagenumber" value="#{request.getParameter('pagenumber')}" />
    <ui:param name="cpid" value="#{request.getParameter('cpid')}" />
    <ui:param name="media_type" value="#{request.getParameter('media_type')}" />
    <ui:param name="source" value="#{request.getParameter('source')}" />
    <ui:param name="location" value="#{request.getParameter('location')}" />

    <h:outputText value="#{PageEditor.savePage(cpid, pagenumber, media_type, source, location)}" escape="false" />
</html>
