<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<script src="static/cpedit_script.js" type="text/javascript"></script>
<ui:param name="coursecode" value="#{request.getParameter('coursecode')}" />
<ui:param name="cpid" value="#{request.getParameter('cpid')}" />
<div class="row-fluid edit_title_row">
    <div class="col-md-12">
        <h2 class="edit_course_code">#{coursecode}</h2>
        <h2> - </h2>
        <h2 class="edit" contenteditable="true">Course Name</h2>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12">
        <div class="section_row">
            <div class="section_block">
                <h3 class="secnum">1.</h3>
                <h3 class="sectitle edit" contenteditable="true">JSP Overview</h3>
                <div class="section_options_btn"><span class="glyphicon glyphicon-option-horizontal"></span>
                    <div class="option_box list-group">
                        <a class="list-group-item">Test</a>
                        <a class="list-group-item">Test2</a>
                        <a class="list-group-item">Test3</a>
                    </div>
                </div>
            </div>
            <div class="subsection_block">
                <h4 class="secnum">1.1</h4>
                <h4 class="subsectitle edit" contenteditable="true">Why Use JSP?</h4>
                <div class="subsection_options_btn"><span class="glyphicon glyphicon-option-horizontal"></span></div>
            </div>
            <div class="subsection_block">
                <h4 class="secnum">1.2</h4>
                <h4 class="subsectitle edit" contenteditable="true">Advantages of JSP</h4>
                <div class="subsection_options_btn"><span class="glyphicon glyphicon-option-horizontal"></span></div>
            </div>
        </div>
    </div>
</div>
