<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <head>
          <ui:include src="head.xhtml" />
          <script src="static/login.js"></script>
      </head>
      <body>
          <div class="frame_bar frame_bar_top" />
          <div class="login_top">
              <h2>Welcome to On Course!</h2>
              <h3>Please Log In Below</h3>
              <input id="username_enter" class="form-control" placeholder="Enter Username"/>
              <!-- <input id="password_enter" class="form-control" placeholder="Enter Password"/> -->
              <div class="input-group">
                  <input id="password_enter" type="password" class="form-control" placeholder="Enter Password" />
                  <span class="input-group-btn">
                      <button class="btn btn-default" onclick="login();" type="button">Log In</button>
                  </span>
              </div>
          </div>
          <div class="frame_bar frame_bar_bottom" />
          <script>
              initLogin();
          </script>
      </body>
</html>
