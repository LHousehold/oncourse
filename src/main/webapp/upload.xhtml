<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="cpid" value="#{request.getParameter('cpid')}" />
    <h:head>
        <title>File Upload</title>
    </h:head>
    <h:body>
        <p>
            <!-- Shows the error or success message -->
            <h:outputText value="#{fileUploadMBean.message}" rendered="#{!empty fileUploadMBean.message}"></h:outputText>
            <!-- notice the enctype for file upload -->
            <h:form prependid="false" enctype="multipart/form-data" onsubmit="">
                <h:panelGrid>
                    <!-- input for files -->
                    <h:inputFile value="#{fileUploadMBean.file1}"></h:inputFile>
                    <!-- action which is responsible for uploading file(s) -->
                    <h:commandButton action="#{fileUploadMBean.uploadCourseFile()}" value="Upload">
                        <f:param name="coursePackageid" value="#{cpid}" />
                    </h:commandButton>
                </h:panelGrid>
            </h:form>
        </p>
    </h:body>
</html>
