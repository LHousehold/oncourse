<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="cpid" value="#{request.getParameter('cpid')}" />
    <h:head>
        <title>File Upload</title>
        <ui:include src="head.xhtml" />
        <script src="static/upload_script.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div id="upload_button_div">
            <h5 id="front_upload_message">Please select a file to upload</h5>
            <hr/>
            <button class="btn btn-default" id="front_select_btn">Choose File</button>
            <h5 id="front_filename">No File Selected</h5>
            <button class="btn btn-default" id="front_upload_btn">Upload File</button>
        </div>

        <div id="upload_div">
            <!-- Shows the error or success message -->
            <p class="return_message"><h:outputText value="#{fileUploadMBean.message}" rendered="#{!empty fileUploadMBean.message}"></h:outputText></p>
            <!-- notice the enctype for file upload -->
            <h:form prependid="false" id="back_upload_form" enctype="multipart/form-data" onsubmit="">
                <h:panelGrid>
                    <!-- input for files -->
                    <h:inputFile value="#{fileUploadMBean.file1}" class="back_select_btn"></h:inputFile>
                    <!-- action which is responsible for uploading file(s) -->
                    <h:commandButton action="#{fileUploadMBean.uploadCourseFile()}" class="back_upload_btn" value="Upload">
                        <!-- <f:param name="coursePackageid" value="#{cpid}" /> -->
                        <h:inputText id="cpid_holder" class="cpid_holder"/>
                    </h:commandButton>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
