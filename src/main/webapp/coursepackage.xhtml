<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <script src="static/cp_script.js" type="text/javascript"></script>
    <ui:param name="coursecode" value="#{request.getParameter('coursecode')}" />
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="coursepackage_title" data-course-code="#{coursecode}">
                <h2>#{coursecode}</h2>
                <div class="button_row">
                    <div class="toc_button">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        </button>
                        <div class="toc_list list-group">
                            <a href="http://www.google.com.com" class="list-group-item toc_section" data-page-number="25">Google</a>
                            <a href="#" class="list-group-item toc_subsection" data-page-number="35">Mail</a>
                            <a href="#" class="list-group-item" data-page-number="65">YouTube</a>
                            <a href="#" class="list-group-item" data-page-number="45">Item 4</a>
                            <a href="#" class="list-group-item" data-page-number="55">Item 5</a>
                            <ui:repeat value="#{tableOfContents.getSections()}" var="section">
                                <a href="#" class="list-group-item" data-page-number="#{section.pageNumber}" data-section-code="#{section.sectionNumber}">
                                    <h:outputText value="#{section.sectionName}" />
                                </a>
                            </ui:repeat>
                        </div>

                        <!--
                        class="list-group-item section_reference #{section.type}"
                        -->

                                </li>
                                <li class="sub_menu_item">
                                    <a href="#">Item 5</a>
                                </li>
                            </ul>
                        </div-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="pagecontent_top col-md-12">
            <div class="left_arrow"></div>
            <div id="page_content"></div>
            <div class="right_arrow"></div>
        </div>
    </div>
</html>
