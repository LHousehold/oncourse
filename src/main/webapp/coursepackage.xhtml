<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <script src="static/cp_script.js" type="text/javascript"></script>
    <ui:param name="coursecode" value="#{request.getParameter('coursecode')}" />
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="coursepackage_title" data-course-code="#{coursecode}">
                <h2>#{coursecode}</h2>
                <div class="button_row">
                    <div class="toc_button">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        </button>
                        <div class="toc_list list-group">
                            <ui:repeat value="#{tableofContents.getCPSections()}" var="section">
                                <a href="#" class="list-group-item section_reference" data-page-number="#{section.pageNumber}" data-section-code="#{section.sectionNumber}">
                                    #{section.sectionName}
                                </a>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="pagecontent_top col-md-12">
            <!--div class="left_arrow"></div-->
            <div id="page_content"></div>
            <!--div class="right_arrow"></div-->
        </div>
    </div>
    <div class="cp_navigation_bar">
        <div class="nav_page_number">
            <h4 id="nav_page_number">Page 1</h4>
        </div>
        <button class="left_arrow btn btn-default">
            <span class="glyphicon glyphicon-chevron-left" />
        </button>
        <button class="right_arrow btn btn-default">
            <span class="glyphicon glyphicon-chevron-right" />
        </button>
    </div>
</html>
