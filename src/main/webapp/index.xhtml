<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsf/jstl/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:param name="uid" value="#{request.getParameter('uid')}" />

    <head>
        <ui:include src="head.xhtml" />
    </head>
    <body>
    	<nav class="navbar navbar-default navbar-fixed-top color4">
  			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand">On Course</a>
                    <h4 id="account_info">
                        <h:outputText value="#{courseList.getAccountInfo()}" />
                    </h4>
				</div>
				<div class="collapse navbar-collapse">
          			<ul class="header_navbar nav navbar-nav navbar-right">
            			<li id="header_my_home" data-uid="#{uid}" class="active default_active header_item"><a href="#">My Home</a></li>
            			<li id="header_about" class="header_item"><a href="#">About 'On Course'</a></li>
            			<li id="header_contact" class="header_item"><a href="#">Contact Us</a></li>
                        <li id="header_log_out" class="header_item"><a href="#">Log Out</a></li>
          			</ul>
        		</div>
  			</div>
		</nav>
		<div class="top">
			<div class="sidebar_top">
				<div class="list-group">
				  	<a href="#" class="list-group-item active default_active option_menu_item" data-option="home">Home</a>
				  	<a href="#" class="list-group-item option_menu_item" data-option="manage">Manage Courses</a>
				</div>
				<div class="course_list_title"><h5>Enrolled Courses</h5></div>
                <f:event type="preRenderView" listener="#{courseList.init(uid)}" />
				<div id="view_course_list" class="list-group course_list">
                    <ui:repeat value="#{courseList.getCoursePackages('VIEWER')}" var="cp">
                        <a href="#" class="list-group-item course_menu_item" data-course-code="#{cp.courseCode}" data-cpid="#{cp.cpid}">
                            #{cp.courseCode}
                        </a>
                    </ui:repeat>
				</div>
				<div class="course_list_title"><h5>Manage Courses</h5></div>
				<div class="list-group course_list">
				  	<a href="#" class="list-group-item course_edit_item_new">New Course Package</a>
				</div>
                <div id="edit_course_list" class="list-group course_list">
                    <ui:repeat value="#{courseList.getCoursePackages('EDITOR')}" var="cp">
                        <a href="#" class="list-group-item course_edit_item" data-course-code="#{cp.courseCode}" data-cpid="#{cp.cpid}">
                            #{cp.courseCode}
                        </a>
                    </ui:repeat>
                </div>
			</div>
            <div class="container-fluid content_top" id="coursepackage_content">
                <ui:include src="home.xhtml" />
            </div>
		</div>
    </body>
</html>
