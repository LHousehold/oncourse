<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <script src="static/pg_script.js" type="text/javascript"></script>
    <ui:param name="coursecode" value="#{request.getParameter('coursecode')}" />
    <ui:param name="pagenumber" value="#{request.getParameter('pagenumber')}" />
    <!-- nothing on this page is how we have to do this; this is just for my development -->
    <div class="pos_all" data-page-number="#{pagenumber}">

        <h:outputText value="#{coursePackageDisplay.pageFetch(1,pagenumber)}" escape="false" />

        You are on page #{pagenumber} of #{coursecode}
    </div>
</html>
